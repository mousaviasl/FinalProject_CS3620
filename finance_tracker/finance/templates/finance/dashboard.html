{% extends "base.html" %}
{% block content %}
<h1>Dashboard</h1>
<div class="row">
  <div class="col-md-4">
    <div class="card bg-light mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Income</h5>
        <p class="card-text">${{ income }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-light mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Expenses</h5>
        <p class="card-text">${{ expenses }}</p>
      </div>
    </div>
  </div>
</div>

<h2>Your Goals</h2>
<div class="row">
  {% for goal in goals %}
  <div class="col-md-4 mb-3">
    <div class="card bg-light">
      <div class="card-body">
        <h5 class="card-title">{{ goal.name }}</h5>
        <p class="card-text">Target: ${{ goal.target_amount }}</p>
        <p class="card-text">Saved: ${{ goal.saved_amount }}</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: {{ goal.progress_percentage }}%;" aria-valuenow="{{ goal.progress_percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
